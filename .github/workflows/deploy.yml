name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Hugo
        run: |
          sudo apt-get update
          sudo apt-get install hugo -y

      - name: Build Hugo Site
        run: |
          hugo --minify -d public


      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          SSH_CMD="ssh -p $SSH_PORT -o StrictHostKeyChecking=no"
          
          $SSH_CMD deploy@vanilla.sh "mkdir -p /var/www/vanilla.sh"
  
          # Use rsync to sync the built site
          rsync -avz --delete --no-perms --omit-dir-times -e "$SSH_CMD" public/ deploy@vanilla.sh:/var/www/vanilla.sh
  
          # Run the post-deploy script on the server
          $SSH_CMD deploy@vanilla.sh "bash /home/deploy/deploy.sh"