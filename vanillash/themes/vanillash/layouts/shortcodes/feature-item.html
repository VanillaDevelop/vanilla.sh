{{$title := .Get "title"}}{{$image := .Get "image"}}{{$class := .Get "class"}}

<div class="feature-item {{$class}}">
  <div class="feature-image">
    {{if $image}}
    <img src="{{$image}}" alt="{{$title}}" />
    {{end}}
  </div>
  <h3 class="feature-title">{{$title}}</h3>
  <hr class="feature-separator" />
  <p class="feature-content">{{.Inner | markdownify}}</p>
</div>
